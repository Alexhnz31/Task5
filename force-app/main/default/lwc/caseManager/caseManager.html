<template>
    <lightning-card title="Управление кейсами">
        <div>
            <lightning-input label="Тема кейса" value={caseSubject} onchange={handleCaseSubjectChange}></lightning-input>
            <lightning-button label="Создать кейс" onclick={createCase}></lightning-button>
            <lightning-button label="Назначить себе" onclick={assignCase} disabled={isLoading}></lightning-button>
        </div>
    </lightning-card>
</template>
