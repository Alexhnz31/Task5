<template>
    <lightning-card title="Управление кейсами">
        <div class="slds-p-around_medium">
            <lightning-combobox 
                name="caseSelect"
                label="Выберите кейс"
                value={selectedCaseId}
                options={caseOptions}
                onchange={handleCaseChange}>
            </lightning-combobox>

            <div class="slds-m-top_small">
                <lightning-button 
                    label="Назначить себе" 
                    onclick={assignCase} 
                    variant="brand" 
                    disabled={isAssignDisabled}>
                </lightning-button>
            </div>

            <template if:true={isLoading}>
                <div class="slds-m-top_small">
                    <lightning-spinner alternative-text="Загрузка" size="small"></lightning-spinner>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
