<template>
    <lightning-card title={title}>
        <div>
            <lightning-button label="Обновить" onclick={handleRefresh} disabled={isLoading}></lightning-button>

            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Загрузка" size="medium"></lightning-spinner>
            </template>

            <table>
                <thead>
                    <tr>
                        <th>Номер кейса</th>
                        <th>Тема</th>
                        <th>Владелец</th>
                        <th>Приоритет</th>
                        <th>Статус</th>
                        <th>Дата создания</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={cases} for:item="c">
                        <tr key={c.id} class={c.className}>
                            <td>
                                <a href="javascript:void(0);" onclick={handleCaseClick} data-id={c.id}>{c.caseNumber}</a>
                            </td>
                            <td>{c.subject}</td>
                            <td>
                                <a href="javascript:void(0);" onclick={handleOwnerClick} data-id={c.ownerId}>{c.ownerName}</a>
                            </td>
                            <td>{c.priority}</td>
                            <td>
                                <lightning-combobox
                                    value={c.status}
                                    options={statusOptions}
                                    onchange={handleStatusChange}
                                    data-case-id={c.id}
                                    disabled={isLoading}>
                                </lightning-combobox>
                            </td>
                            <td>{c.createdDate}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
